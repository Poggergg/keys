  <body onload = "onload()">
      <div id = "Main">
      <audio id = "Ding" src = "Ding.mp3"> </audio>
      <h1 id = "Title"> Chat App </h1>
      <div id = "AccessPort" class="form-control">
          
        <input id = "NameInput" type = "text" placeholder="Username">
      </div>
      <div id="ConnectCode" class="form-control">
        
        <input id = "IDInput" type = "number" maxlength=4 placeholder="Room Code">
        
        <input id = "ConnectButton" class = "Button" type = "submit" value = "Connect" onclick = "Connect()">
        </div>
      </div>
      <h2 id = "RoomID">Hey you aren't in a room yet <br/><br/>Chat App Made By Ayush<br/>Copyright Â© Ayush</h2>
      <div id = "Chat">
        <p id = "Message0" class = "Message"></p>
        <p id = "Message1" class = "Message"></p>
        <p id = "Message2" class = "Message"></p>
        <p id = "Message3" class = "Message"></p>
        <p id = "Message4" class = "Message"></p>
        <p id = "Message5" class = "Message"></p>
        <p id = "Message6" class = "Message"></p>
        <p id = "Message7" class = "Message"></p>
        <p id = "Message8" class = "Message"></p>
        <p id = "Message9" class = "Message"></p>
        <div id="MessageSender" class="form-control">
        <input oninput="userIsTyping()" id = "ComposedMessage" type = "text" placeholder="Your Message">
        <input id = "SendMessage" onclick = "Send()" value = "Send" class="Button" type = "submit"/>
        </div>
      </div>
      <br><br>
  </body>
</html>
